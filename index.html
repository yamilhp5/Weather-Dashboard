<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./Main/styles/jass.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header
      class="container-fluid text-left text-white bg-light p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <form class="d-flex">
        <input class="form-control me-2" id="location" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success btn-secondary" id="search" type="submit">Search</button>
    </form>
    <div id="search-history">
        <h4 aria-label="Search history">Search history</h4>
        <ul></ul>
    </div>

    <div class="forecast">
        <main id="current-day">
            <div id="day-one"></div>
            <div id="day-two"></div>
            <div id="day-three"></div>
            <div id="day-four"></div>
            <div id="day-five"></div>

        </main>
    </div>

   
 
 
    
     
 <script src="./script.js"></script>
</body>
</html>
